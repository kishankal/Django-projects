<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User_Login</title>
    <style>
        .er{
            color:red;
            style:bold;
        }
    </style>
    {% comment %} <link rel="stylesheet" href="enroll/css/bootstrap.css"> {% endcomment %}
</head>
<body>
    <form action="" method="POST" novalidate>
        {% csrf_token %}
        

        {% for fm in form %}
           <strong>{{fm.label_tag}}</strong>  {{fm}} {{fm.errors|striptags}} <br> <br>
        {% endfor %}

        <input type="submit" value="Login">
    </form>
    <a href="{% url 'signup' %}" class="link-primary">Signup</a>
    {% if form.non_field_errors %}
        {% for error in form.non_field_errors  %}
            <p class='er'>{{error}}</p>
        {% endfor %}
    {% endif %}
</body>    
</html>
